{{- if .Values.services.opensearch.local_setup }}
apiVersion: batch/v1
kind: Job
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ .Release.Name }}-opensearch-connectivity-check-{{ now | date "20060102-150405" }}
  labels:
    app.name: {{ .Release.Namespace }}-{{ .Release.Name }}-opensearch-connectivity-check
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        app.name: {{ .Release.Namespace }}-{{ .Release.Name }}-opensearch-connectivity-check
      annotations:
        timestamp: {{ now | quote }}
    spec:
      {{- include "plane.podScheduling" .Values.services.opensearch }}
      containers:
      - name: opensearch-connectivity-check
        image: curlimages/curl:latest
        command:
          - /bin/sh
        args:
          - -c
          - >-
            echo "Waiting for OpenSearch service to be available...";
            MAX_ATTEMPTS=120;
            ATTEMPT=0;
            while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
              if curl -f -s -k -u "${OPENSEARCH_USER}:${OPENSEARCH_PASSWORD}" https://{{ .Release.Name }}-opensearch.{{ .Release.Namespace }}.svc.cluster.local:9200/_cluster/health 2>/dev/null || 
                 curl -f -s -u "${OPENSEARCH_USER}:${OPENSEARCH_PASSWORD}" http://{{ .Release.Name }}-opensearch.{{ .Release.Namespace }}.svc.cluster.local:9200/_cluster/health 2>/dev/null; then
                echo "✓ OpenSearch service is available!";
                echo "Testing connectivity with user: ${OPENSEARCH_USER}";
                echo "Checking cluster health...";
                HEALTH_RESPONSE=$(curl -s -k -u "${OPENSEARCH_USER}:${OPENSEARCH_PASSWORD}" https://{{ .Release.Name }}-opensearch.{{ .Release.Namespace }}.svc.cluster.local:9200/_cluster/health 2>/dev/null || 
                                 curl -s -u "${OPENSEARCH_USER}:${OPENSEARCH_PASSWORD}" http://{{ .Release.Name }}-opensearch.{{ .Release.Namespace }}.svc.cluster.local:9200/_cluster/health 2>/dev/null);
                echo "Cluster health response: ${HEALTH_RESPONSE}";
                echo "Verifying user authentication...";
                USER_RESPONSE=$(curl -s -k -u "${OPENSEARCH_USER}:${OPENSEARCH_PASSWORD}" https://{{ .Release.Name }}-opensearch.{{ .Release.Namespace }}.svc.cluster.local:9200/_plugins/_security/api/internalusers/${OPENSEARCH_USER} 2>/dev/null || 
                               curl -s -u "${OPENSEARCH_USER}:${OPENSEARCH_PASSWORD}" http://{{ .Release.Name }}-opensearch.{{ .Release.Namespace }}.svc.cluster.local:9200/_plugins/_security/api/internalusers/${OPENSEARCH_USER} 2>/dev/null);
                if echo "$USER_RESPONSE" | grep -q "\"${OPENSEARCH_USER}\"" || echo "$USER_RESPONSE" | grep -q "\"admin\"" || echo "$USER_RESPONSE" | grep -q "backend_roles"; then
                  echo "✓ User ${OPENSEARCH_USER} verified successfully!";
                  echo "✓ OpenSearch connectivity check passed!";
                  exit 0;
                else
                  echo "✗ User verification failed. Response: ${USER_RESPONSE}";
                  exit 1;
                fi;
              fi;
              ATTEMPT=$((ATTEMPT + 1));
              echo "Attempt $ATTEMPT/$MAX_ATTEMPTS: OpenSearch not ready yet, waiting 5 seconds...";
              sleep 5;
            done;
            echo "✗ OpenSearch service not available after $MAX_ATTEMPTS attempts (10 minutes)";
            exit 1;
        envFrom:
          - secretRef:
              name: {{ if not (empty .Values.external_secrets.opensearch_existingSecret) }}{{ .Values.external_secrets.opensearch_existingSecret }}{{ else }}{{ .Release.Name }}-opensearch-secrets{{ end }}
              optional: false
          - configMapRef:
              name: {{ .Release.Name }}-opensearch-vars
              optional: false
        env:
          - name: OPENSEARCH_USER
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-opensearch-vars
                key: OPENSEARCH_USERNAME
      restartPolicy: OnFailure
      serviceAccount: {{ .Release.Name }}-srv-account
      serviceAccountName: {{ .Release.Name }}-srv-account
---
{{- end }}

