
apiVersion: v1
kind: Service
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ .Release.Name }}-api
  labels:
    app.name: {{ .Release.Namespace }}-{{ .Release.Name }}-api
spec:
  type: ClusterIP
  {{- if not .Values.services.api.assign_cluster_ip }}
  clusterIP: None
  {{- end }}
  ports:
  - name: api-8000
    port: 8000
    protocol: TCP
    targetPort: 8000
  selector:
    app.name: {{ .Release.Namespace }}-{{ .Release.Name }}-api

---

apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ .Release.Name }}-api-wl
spec:
  replicas: {{ .Values.services.api.replicas | default 1}}
  selector:
    matchLabels:
      app.name: {{ .Release.Namespace }}-{{ .Release.Name }}-api
  template:
    metadata:
      namespace: {{ .Release.Namespace }}
      labels:
        app.name: {{ .Release.Namespace }}-{{ .Release.Name }}-api
      annotations:
        timestamp: {{ now | quote }}
    spec:

      volumes:
      {{- if and .Values.airgapped.enabled .Values.airgapped.s3SecretName }}
        - name: s3-custom-ca
          secret:
            secretName: {{ .Values.airgapped.s3SecretName }}
            items:
              - key: {{ (.Values.airgapped.s3CrtFileLocation | default "/s3-custom-ca/s3-custom-ca.crt") | base }}
                path: {{ (.Values.airgapped.s3CrtFileLocation | default "/s3-custom-ca/s3-custom-ca.crt") | base }}
      {{- end }}
              {{- if and .Values.services.minio.local_setup .Values.services.minio.tls.enabled }}
        - name: minio-ca-certs
          secret:
            secretName: {{ .Release.Name }}-minio-tls
            items:
              - key: ca.crt
                path: ca.crt
        {{- end }}
        - name: ca-certificates
          emptyDir: {}
      initContainers:
      - name: install-ca-certs
        image: ubuntu:22.04
        command:
          - /bin/bash
          - -c
          - |
            set -e
            echo "Installing custom CA certificates..."
            
            # Install ca-certificates package and create directories
            apt-get update && apt-get install -y ca-certificates
            mkdir -p /shared-certs
            
            # Copy existing system CA certificates to shared directory
            if [ -d /etc/ssl/certs ]; then
              cp -r /etc/ssl/certs/* /shared-certs/ 2>/dev/null || true
            fi
            
            # Ensure ca-certificates directory exists
            mkdir -p /usr/local/share/ca-certificates
            
            # Install custom S3 CA if available
            {{- if and .Values.airgapped.enabled .Values.airgapped.s3SecretName }}
            if [ -f /s3-custom-ca/{{ (.Values.airgapped.s3CrtFileLocation | default "/s3-custom-ca/s3-custom-ca.crt") | base }} ]; then
              echo "Installing S3 custom CA certificate..."
              cp /s3-custom-ca/{{ (.Values.airgapped.s3CrtFileLocation | default "/s3-custom-ca/s3-custom-ca.crt") | base }} /usr/local/share/ca-certificates/s3-custom-ca.crt
              cp /s3-custom-ca/{{ (.Values.airgapped.s3CrtFileLocation | default "/s3-custom-ca/s3-custom-ca.crt") | base }} /shared-certs/s3-custom-ca.crt
            fi
            {{- end }}
            
            # Install MinIO CA if available
            {{- if and .Values.services.minio.local_setup .Values.services.minio.tls.enabled }}
            if [ -f /minio-ca-certs/ca.crt ]; then
              echo "Installing MinIO root CA certificate..."
              cp /minio-ca-certs/ca.crt /usr/local/share/ca-certificates/minio-root-ca.crt
              cp /minio-ca-certs/ca.crt /shared-certs/minio-root-ca.crt
            elif [ -f /minio-ca-certs/public.crt ]; then
              echo "Installing MinIO server certificate as CA (fallback)..."
              cp /minio-ca-certs/public.crt /usr/local/share/ca-certificates/minio-server-ca.crt
              cp /minio-ca-certs/public.crt /shared-certs/minio-server-ca.crt
            fi
            {{- end }}
            
            # Update CA certificates
            update-ca-certificates
            
            # Copy updated system certificates to shared volume
            cp -r /etc/ssl/certs/* /shared-certs/ 2>/dev/null || true
            
            echo "CA certificates installed successfully"
        volumeMounts:
        {{- if and .Values.airgapped.enabled .Values.airgapped.s3SecretName }}
          - name: s3-custom-ca
            mountPath: /s3-custom-ca
            readOnly: true
        {{- end }}
        {{- if and .Values.services.minio.local_setup .Values.services.minio.tls.enabled }}
          - name: minio-ca-certs
            mountPath: /minio-ca-certs
            readOnly: true
        {{- end }}
          - name: ca-certificates
            mountPath: /shared-certs
      containers:
      - name: {{ .Release.Name }}-api
        imagePullPolicy: {{ .Values.services.api.pullPolicy | default "Always" }}
        image: {{ .Values.services.api.image | default "artifacts.plane.so/makeplane/backend-commercial" }}:{{ .Values.planeVersion }}
        stdin: true
        tty: true
        resources:
          requests:
            memory: {{ .Values.services.api.memoryRequest | default "50Mi" | quote }}
            cpu: {{ .Values.services.api.cpuRequest | default "50m" | quote }}
          limits:
            memory: {{ .Values.services.api.memoryLimit  | default "1000Mi" | quote }}
            cpu: {{ .Values.services.api.cpuLimit | default "500m" | quote}}
        volumeMounts:
          - name: ca-certificates
            mountPath: /etc/ssl/certs
            readOnly: true
        {{- if and .Values.airgapped.enabled .Values.airgapped.s3SecretName }}
          - name: s3-custom-ca
            mountPath: /s3-custom-ca
            readOnly: true
        {{- end }}
        {{- if and .Values.services.minio.local_setup .Values.services.minio.tls.enabled }}
          - name: minio-ca-certs
            mountPath: /minio-ca-certs
            readOnly: true
        {{- end }}
        {{- if and .Values.services.minio.local_setup .Values.services.minio.tls.enabled }}
        env:
          - name: SSL_CERT_FILE
            value: "/etc/ssl/certs/ca-certificates.crt"
          - name: SSL_CERT_DIR
            value: "/etc/ssl/certs"
          - name: REQUESTS_CA_BUNDLE
            value: "/etc/ssl/certs/ca-certificates.crt"
          - name: CURL_CA_BUNDLE
            value: "/etc/ssl/certs/ca-certificates.crt"

        {{- end }}
        command:
          - ./bin/docker-entrypoint-api-ee.sh
        envFrom:
          - configMapRef:
              name: {{ .Release.Name }}-app-vars
              optional: false
          - secretRef:
              name: {{ if not (empty .Values.external_secrets.app_env_existingSecret) }}{{ .Values.external_secrets.app_env_existingSecret }}{{ else }}{{ .Release.Name }}-app-secrets{{ end }}
              optional: false
          - secretRef:
              name: {{ if not (empty .Values.external_secrets.doc_store_existingSecret) }}{{ .Values.external_secrets.doc_store_existingSecret }}{{ else }}{{ .Release.Name }}-doc-store-secrets{{ end }}
              optional: false
          {{- if .Values.services.silo.enabled }}
          - secretRef:
              name: {{ if not (empty .Values.external_secrets.silo_env_existingSecret) }}{{ .Values.external_secrets.silo_env_existingSecret }}{{ else }}{{ .Release.Name }}-silo-secrets{{ end }}
              optional: false
          {{- end }}
        readinessProbe:
          failureThreshold: 30
          httpGet:
            path: /
            port: 8000
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1

      serviceAccount: {{ .Release.Name }}-srv-account
      serviceAccountName: {{ .Release.Name }}-srv-account
---