{{- if .Values.services.postgres.local_setup }}
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ .Release.Name }}-pgdb-secrets
data:
  POSTGRES_PASSWORD: {{ .Values.env.pgdb_password | default "plane" | b64enc | quote }}
---

apiVersion: v1
kind: ConfigMap
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ .Release.Name }}-pgdb-vars
data:
  POSTGRES_USER: {{ .Values.env.pgdb_username | default "plane" | quote }}
  init-dbs.sql: |
    CREATE EXTENSION IF NOT EXISTS dblink;

    SELECT 'CREATE DATABASE {{.Values.services.postgres.pg_plane_db_name}}'
    WHERE NOT EXISTS (
        SELECT FROM pg_database WHERE datname = '{{.Values.services.postgres.pg_plane_db_name}}'
    )\gexec
    
    SELECT 'CREATE DATABASE {{.Values.services.postgres.pg_silo_db_name}}'
    WHERE NOT EXISTS (
        SELECT FROM pg_database WHERE datname = '{{.Values.services.postgres.pg_silo_db_name}}'
    )\gexec
--- 
{{- end}}