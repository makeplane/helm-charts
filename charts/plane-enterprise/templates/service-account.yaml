apiVersion: v1
automountServiceAccountToken: true
kind: ServiceAccount
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ .Release.Name }}-srv-account
{{- if .Values.dockerRegistry.enabled }}
imagePullSecrets:
  - name: {{ .Release.Name }}-docker-registry-credentials
{{- end}}

{{- if .Values.metrics.enabled }}
---
# ClusterRole for Kubernetes metrics scraping
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Release.Name }}-metrics-reader
  labels:
    app.kubernetes.io/name: plane-enterprise
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: metrics-agent
rules:
- apiGroups: [""]
  resources:
  - nodes
  - nodes/proxy
  - nodes/metrics
  - services
  - endpoints
  - pods
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources:
  - deployments
  - replicasets
  - daemonsets
  - statefulsets
  verbs: ["get", "list", "watch"] 
- apiGroups: ["extensions"]
  resources:
  - deployments
  - replicasets
  - daemonsets
  verbs: ["get", "list", "watch"]
- nonResourceURLs: ["/metrics"]
  verbs: ["get"]

---
# ClusterRoleBinding for metrics collection
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Release.Name }}-metrics-reader
  labels:
    app.kubernetes.io/name: plane-enterprise
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: metrics-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Release.Name }}-metrics-reader
subjects:
- kind: ServiceAccount
  name: {{ .Release.Name }}-srv-account
  namespace: {{ .Release.Namespace }}
{{- end }}