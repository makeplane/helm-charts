
apiVersion: v1
kind: Service
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ .Release.Name }}-live
  labels:
    app.name: {{ .Release.Namespace }}-{{ .Release.Name }}-live
spec:
  {{- if not .Values.live.assign_cluster_ip }}
  clusterIP: None
  {{- end }}
  ports:
  - name: live-3000
    port: 3000
    protocol: TCP
    targetPort: 3000
  selector:
    app.name: {{ .Release.Namespace }}-{{ .Release.Name }}-live

---

apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ .Release.Name }}-live-wl
spec:
  replicas: {{ .Values.live.replicas | default 1}}
  selector:
    matchLabels:
      app.name: {{ .Release.Namespace }}-{{ .Release.Name }}-live
  template:
    metadata:
      namespace: {{ .Release.Namespace }}
      labels:
        app.name: {{ .Release.Namespace }}-{{ .Release.Name }}-live
      annotations:
        timestamp: {{ now | quote }}
    spec:
      containers:
      - name: {{ .Release.Name }}-live
        imagePullPolicy: Always
        image: {{ .Values.live.image | default "makeplane/plane-live" }}:{{ .Values.planeVersion }}
        stdin: true
        tty: true
        resources:
          requests:
            memory: "50Mi"
            cpu: "50m"
          limits:
            memory: {{ .Values.live.memoryLimit  | default "1000Mi" | quote }}
            cpu: {{ .Values.live.cpuLimit | default "500m" | quote}}
        command:
          - node
        args:
          - live/dist/server.js
        envFrom:
          - configMapRef:
              name: {{ .Release.Name }}-live-vars
              optional: false
      serviceAccount: {{ .Release.Name }}-srv-account
      serviceAccountName: {{ .Release.Name }}-srv-account

---
