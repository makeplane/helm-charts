apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ .Release.Name }}-worker-wl
spec:
  replicas: {{ .Values.worker.replicas | default 1 }}
  selector:
    matchLabels:
      app.name: {{ .Release.Namespace }}-{{ .Release.Name }}-worker
  template:
    metadata:
      namespace: {{ .Release.Namespace }}
      labels:
        app.name: {{ .Release.Namespace }}-{{ .Release.Name }}-worker
      annotations:
        timestamp: {{ now | quote }}
    spec:
      containers:
      - name: {{ .Release.Name }}-worker
        imagePullPolicy: {{ .Values.worker.pullPolicy | default "IfNotPresent" }}
        image: {{ .Values.worker.image | default "makeplane/plane-backend" }}:{{ .Values.planeVersion }}
        stdin: true
        tty: true
        resources:
          requests:
            memory: "50Mi"
            cpu: "50m"
          limits:
            memory: {{ .Values.worker.memoryLimit  | default "1000Mi" | quote }}
            cpu: {{ .Values.worker.cpuLimit | default "500m" | quote}}
        command:
          - ./bin/docker-entrypoint-worker.sh
        envFrom:
          - configMapRef:
              name: {{ .Release.Name }}-app-vars
              optional: false
          {{- if .Values.external_secrets.enabled }}
          - secretRef:
              name: {{ .Values.external_secrets.app_env_secrets | default ""  }}
              optional: false
          {{- else }}
          - secretRef:
              name: {{ .Release.Name }}-app-secrets
              optional: false
          {{- end }}
          {{- if .Values.external_secrets.enabled }}
          - secretRef:
              name: {{ .Values.external_secrets.doc_store_secrets | default ""  }}
              optional: false
          {{- else }}
          - secretRef:
              name: {{ .Release.Name }}-doc-store-secrets
              optional: false
          {{- end }}

      serviceAccount: {{ .Release.Name }}-srv-account
      serviceAccountName: {{ .Release.Name }}-srv-account

---