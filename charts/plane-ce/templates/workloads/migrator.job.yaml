
apiVersion: batch/v1
kind: Job
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ .Release.Name }}-api-migrate-{{ .Release.Revision }}
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        app.name: {{ .Release.Namespace }}-{{ .Release.Name }}-api-migrate
      annotations:
        timestamp: {{ now | quote }}
    spec:
      containers:
      - name: {{ .Release.Name }}-api-migrate
        image: {{ .Values.api.image | default "makeplane/plane-backend" }}:{{ .Values.planeVersion }}
        command: 
          - ./bin/docker-entrypoint-migrator.sh
        imagePullPolicy: {{ .Values.api.pullPolicy | default "IfNotPresent" }}
        envFrom:
          - configMapRef:
              name: {{ .Release.Name }}-app-vars
              optional: false
          {{- if .Values.external_secrets.enabled }}
          - secretRef:
            name: {{ .Values.external_secrets.app_env_secrets | default ""  }}
            optional: false
          {{- else }}
          - secretRef:
              name: {{ .Release.Name }}-app-secrets
              optional: false
          {{- end }}
          {{- if .Values.external_secrets.enabled }}
          - secretRef:
            name: {{ .Values.external_secrets.doc_store_secrets | default ""  }}
            optional: false
          {{- else }}
          - secretRef:
              name: {{ .Release.Name }}-doc-store-secrets
              optional: false
          {{- end }}
      restartPolicy: OnFailure
      serviceAccount: {{ .Release.Name }}-srv-account
      serviceAccountName: {{ .Release.Name }}-srv-account
---
