planeVersion: stable

dockerRegistry:
  enabled: false
  host: "index.docker.io/v1/"
  loginid: makeplane
  password: ""

ingress:
  enabled: true
  appHost: "plane.example.com"
  minioHost: "plane-minio.example.com"
  rabbitmqHost: "plane-rabbitmq.example.com"
  ingressClass: "nginx"
  ingress_annotations: {"nginx.ingress.kubernetes.io/proxy-body-size": "5m"}

# SSL Configuration - Valid only if ingress.enabled is true
ssl:
  createIssuer: false
  issuer: "http" # Allowed : cloudflare, digitalocean, http
  token: "" # not required for http
  server: https://acme-v02.api.letsencrypt.org/directory
  email: plane@example.com
  generateCerts: false

redis:
  local_setup: true
  image: valkey/valkey:7.2.5-alpine
  servicePort: 6379
  storageClass: longhorn
  volumeSize: 100Mi
  pullPolicy: IfNotPresent
  assign_cluster_ip: false

postgres:
  local_setup: true
  image: postgres:15.5-alpine
  servicePort: 5432
  cliConnectPort: ""
  storageClass: longhorn
  volumeSize: 1Gi
  pullPolicy: IfNotPresent
  assign_cluster_ip: false

rabbitmq:
  local_setup: true
  image: rabbitmq:3.13.6-management-alpine
  pullPolicy: IfNotPresent
  servicePort: 5672
  managementPort: 15672
  storageClass: longhorn
  volumeSize: 100Mi
  default_user: plane
  default_password: plane
  external_rabbitmq_url: ''
  assign_cluster_ip: false

minio:
  image: minio/minio:latest
  local_setup: true
  pullPolicy: IfNotPresent
  root_password: password
  root_user: admin
  storageClass: longhorn
  volumeSize: 1Gi
  assign_cluster_ip: false

web:
  replicas: 1
  memoryLimit: 1000Mi
  cpuLimit: 500m
  image: makeplane/plane-frontend
  pullPolicy: Always
  assign_cluster_ip: false

space:
  replicas: 1
  memoryLimit: 1000Mi
  cpuLimit: 500m
  image: makeplane/plane-space
  pullPolicy: Always
  assign_cluster_ip: false

admin:
  replicas: 1
  memoryLimit: 1000Mi
  cpuLimit: 500m
  image: makeplane/plane-admin
  pullPolicy: Always
  assign_cluster_ip: false

live:
  replicas: 1
  memoryLimit: 1000Mi
  cpuLimit: 500m
  image: makeplane/plane-live
  pullPolicy: Always
  assign_cluster_ip: false

api:
  replicas: 1
  memoryLimit: 1000Mi
  cpuLimit: 500m
  image: makeplane/plane-backend
  pullPolicy: Always
  assign_cluster_ip: false

worker:
  replicas: 1
  memoryLimit: 1000Mi
  cpuLimit: 500m
  image: makeplane/plane-backend
  pullPolicy: Always

beatworker:
  replicas: 1
  memoryLimit: 1000Mi
  cpuLimit: 500m
  image: makeplane/plane-backend
  pullPolicy: Always

external_secrets:
  rabbitmq_secrets: '' 
  pgdb_secrets: ''
  doc_store_secrets: ''
  app_env_secrets: ''

env:

  # NEXT_PUBLIC_DEPLOY_URL:  ""
  # REDIS
  remote_redis_url: "" #INCASE OF REMOTE REDIS ONLY
  
  # POSTGRES DB VALUES
  pgdb_username: plane
  pgdb_password: plane
  pgdb_name: plane
  pgdb_remote_url: "" #INCASE OF REMOTE PG DB URL ONLY

  # DATA STORE
  docstore_bucket: "uploads"
  doc_upload_size_limit: "5242880" # 5MB

  # REQUIRED IF MINIO LOCAL SETUP IS FALSE
  aws_access_key: ""
  aws_secret_access_key: ""
  aws_region: ""
  aws_s3_endpoint_url: ""

  secret_key: "60gp0byfz2dvffa45cxl20p1scy9xbpf6d8c5y0geejgkyp1b5"

  sentry_dsn: ""
  sentry_environment: ""

  cors_allowed_origins: ""
  default_cluster_domain: cluster.local

  live_sentry_dsn: ""
  live_sentry_environment: ""
  live_sentry_traces_sample_rate: ""

